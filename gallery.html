<html lang="en">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-XRsZa3X4exUyeiFw0/1HC6D6ONl9eICQFgjV2fuAPU7eX5L3+UxiW/GOKghvAq1kz+OFC6YJ8J1eZldR+j+OQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <h1>Bakery Amor</h1>
            <input type="text" placeholder="Search" onkeyup="search()">
        </nav>
    </header>
    <div class="background-image"></div>

    <div class="center-container">
        <h1>Our Delicious Creations</h1>
        <div class="gallery">
            <figure class="card" onclick="openLightbox('dan-gold-ZnPNZpjzi0M-unsplash.webp')">
                <img src="dan-gold-ZnPNZpjzi0M-unsplash.webp" alt="preview">
            </figure>
            <figure class="card" onclick="openLightbox('kirsten-drew-n49BjsFf5dI-unsplash.webp')">
                <img src="kirsten-drew-n49BjsFf5dI-unsplash.webp" alt="preview">
            </figure>
            <figure class="card" onclick="openLightbox('marina-grynykha-X4ca_ecVQNw-unsplash.webp')">
                <img src="marina-grynykha-X4ca_ecVQNw-unsplash.webp" alt="preview">
            </figure>
            <figure class="card" onclick="openLightbox('otto-norin-uG3Vu5TXKxE-unsplash.webp')">
                <img src="otto-norin-uG3Vu5TXKxE-unsplash.webp" alt="preview">
            </figure>
            <figure class="card" onclick="openLightbox('whitney-wright-68A4Vq_2biY-unsplash.webp')">
                <img src="whitney-wright-68A4Vq_2biY-unsplash.webp" alt="preview">

            </figure>
        </div>
    </div>
    
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightboxImage" class="lightbox-image" src="" alt="lightbox">
    </div>
    </div>

    <script>
        function search() {
            let input = document.querySelector('input[type="text"]');
            let filter = input.value.toUpperCase();
            let ul = document.querySelector('ul');
            let li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                let txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

    <script src="script.js"></script>
</body>
